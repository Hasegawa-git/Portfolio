<body>
  <!-- ========== 【common】header:start ========== -->
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="logo" aria-label="Hasegawa Beauty Clinic ホームへ">
        <span class="logo-mark">HB</span><span class="logo-text">Hasegawa Beauty Clinic</span>
      </a>
      <button class="nav-toggle" aria-controls="global-nav" aria-expanded="false" aria-label="メニューを開閉">☰</button>
      <nav id="global-nav" class="nav" aria-label="グローバルナビゲーション">
        <ul>
          <li><a href="treatments.html">施術一覧</a></li>

        </ul>
        <a class="btn btn-primary header-cta" href="contact.html">予約・お問い合わせ</a>
      </nav>
    </div>
  </header>
  <div class="overlay" hidden></div>
  <!-- ========== 【common】header:end ========== -->

  <!-- ========== 【page】main:start ========== -->
  <main class="page">
    <div class="container">
      <h1 class="page-title">予約・お問い合わせ</h1>
      <form class="form" action="#" method="post" onsubmit="event.preventDefault();alert('送信テスト：ポートフォリオ用');">
        <div class="form-row">
          <label for="name">お名前 <span class="req">必須</span></label>
          <input id="name" name="name" type="text" placeholder="山田 花子" required>
        </div>
        <div class="form-row">
          <label for="email">メールアドレス <span class="req">必須</span></label>
          <input id="email" name="email" type="email" placeholder="you@example.com" required>
        </div>
        <div class="form-row">
          <label for="tel">電話番号</label>
          <input id="tel" name="tel" type="tel" placeholder="090-0000-0000">
        </div>
        <div class="form-row">
          <label for="treatment">希望施術</label>
          <select id="treatment" name="treatment">
            <option>未選択</option>
            <option>二重整形</option>
            <option>クマ取り</option>
            <option>ハイフ</option>
            <option>ボトックス</option>
          </select>
        </div>
        <div class="form-row">
          <label for="date">希望日</label>
          <input id="date" name="date" type="date">
        </div>
        <div class="form-row">
          <label for="msg">ご相談内容</label>
          <textarea id="msg" name="msg" rows="5" placeholder="ご相談内容をご記入ください"></textarea>
        </div>
        <div class="actions">
          <button class="btn btn-primary" type="submit">送信する</button>
        </div>
        <p class="small muted">※ ポートフォリオ用サンプルのため、送信は実処理されません。</p>
      </form>
    </div>
  </main>
  <!-- ========== 【page】main:end ========== -->

  <!-- ========== 【common】footer:start ========== -->
  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="footer-brand">
        <div class="logo"><span class="logo-mark">HB</span><span class="logo-text">Hasegawa Beauty Clinic</span></div>
        <p>自然体の美しさを引き出す、美容医療。</p>
      </div>
      <div class="footer-nav">
        <ul>
          <li><a href="clinic.html">クリニック紹介</a></li>

          <li><a href="contact.html">予約・お問い合わせ</a></li>
        </ul>
      </div>
    </div>
    <div class="footer-bottom">
      <div class="container">
        <small>© 2025 Hasegawa Beauty Clinic</small>
      </div>
    </div>
  </footer>
  <script src="../js/main.js"></script>
  <!-- ========== 【common】footer:end ========== -->
