name: deploy-MovieNavi-app

on:
  push:
    branches: [ main ]
    paths:
      - 'MovieNavi/app/**'
      - '.github/workflows/deploy-MovieNavi-app.yml'
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

concurrency:
  group: movienavi-app
  cancel-in-progress: true

env:
  S3_BUCKET: ${{ vars.MOVIENAVI_S3_BUCKET }}
  CF_ID:     ${{ vars.MOVIENAVI_CF_DISTRIBUTION_ID }}

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: MovieNavi/app
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ vars.AWS_REGION }}
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: MovieNavi/app/package-lock.json

      - name: Install
        run: npm ci

      - name: Create env file for Vite
        run: |
          echo "VITE_TMDB_API_KEY=${{ secrets.VITE_TMDB_API_KEY }}" > .env.production

      - name: Build
        run: npm run build

      - name: Upload to S3 (root)
        run: |
          aws s3 sync ./dist/ s3://$S3_BUCKET/ \
            --delete \
            --cache-control "public, max-age=300"

      - name: Upload assets (immutable)
        run: |
          if [ -d "./dist/assets" ]; then
            aws s3 sync ./dist/assets s3://$S3_BUCKET/assets \
              --delete \
              --cache-control "public, max-age=31536000, immutable"
          fi

      - name: CloudFront Invalidate
        run: |
          aws cloudfront create-invalidation \
            --distribution-id $CF_ID \
            --paths "/*"