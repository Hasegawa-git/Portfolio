# .github/workflows/deploy-app.yml

name: Deploy Apps

on:
  push:
    paths:
      - "apps/**"
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        app:
          - name: quizhub
            path: apps/QuizHub
            bucket: quizhub-bucket
          - name: movienavi
            path: apps/MovieNavi
            bucket: movienavi-bucket

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: ${{ matrix.app.path }}
        run: npm install

      - name: Build app
        working-directory: ${{ matrix.app.path }}
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: Sync to S3
        run: |
          aws s3 sync ${{ matrix.app.path }}/dist s3://${{ matrix.app.bucket }} --delete
